<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="stylesheet" href="./calci.css">
</head>
<body>
    <div class="container">

        <div>
            <input type="text" name="" id="inputvalues" class="in">
              
            <button class="c" onclick="clearonecharcater() ">c</button>
        </div>
        <div>
            <input class="on" type="radio" name="" id=""><label for="">ON</label>
            <input  class="on" type="radio" name="" id=""><label for="">OFF</label>
            <button class="ce" onclick="clearallcharacter()">CE</button>
        </div>
        <div class="row">
   <button class="b" onclick="display('1')">1</button>
   <button class="b" onclick="display('2')">2</button>
   <button class="b" onclick="display('3')">3</button>
   <button class="b" onclick="display('+')">+</button>
        </div>
        <div class="row">
            <button class="b" onclick="display('4')">4</button>
            <button class="b" onclick="display('5')">5</button>
            <button class="b" onclick="display('6')">6</button>
            <button class="b" onclick="display('-')">-</button>
                 </div>      
                   <div class="row">
                    <button class="b" onclick="display('7')">7</button>
                    <button class="b" onclick="display('8')">8</button>
                    <button class="b" onclick="display('9')">9</button>
                    <button class="b" onclick="display('*')">*</button>
                         </div>
                          <div class="row">
                            <button class="b" onclick="display('0')">0</button>
                            <button class="b" onclick="display('.')">.</button>
                            <button class="b" onclick="display('/')">/</button>
                            <button class="b" onclick="calculate()">=</button>
                                 </div>
</div>
    

<script src="./calci.js"></script>
</body>
</html>
